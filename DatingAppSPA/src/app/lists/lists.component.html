<div class="container">
  <div class="row">
    <div class="btn-group">
      <button class="btn btn-primary" [(ngModel)]="likesParam"
          btnRadio="likers" (click) = "loadUsers('likers')">
          Members Who like me.
      </button>
      <button class="btn btn-primary" [(ngModel)]="likesParam" 
        btnRadio="likees" (click)="loadUsers('likees')">
        Members Who i like.
      </button>
    </div>
  </div>
  <h2> {{ likesParam === 'liker' ? 'Members who like me': 'Member who i like.' }} : {{pagination.totalItems}}</h2>
  <div class="row equal">
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
  <div class="text-center">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
      [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;"
      firstText="&laquo;" lastText="&raquo;">
    </pagination>
  </div>
</div>
